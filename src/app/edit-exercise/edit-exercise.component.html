<div class="dialog">
  <h1 mat-dialog-title>it works</h1>
  <div mat-dialog-content>
      <form class="recommended-exercises-form" id="recommended-exercises-form" (ngSubmit)="submitForm()">
          <mat-form-field>
            <input id="name-input" matInput placeholder="Exercise Name" type="text" required [(ngModel)]="exercise.name" name="name">
          </mat-form-field>
          <mat-form-field>
              <input id="reps-input" matInput placeholder="Number of Reps" type="text" required [(ngModel)]="exercise.reps" name="reps">
          </mat-form-field>
          <mat-form-field>
              <input id="weight-input" matInput placeholder="Weight Range" type="text" required [(ngModel)]="exercise.weight" name="weight">
          </mat-form-field>
          <mat-form-field>
              <input id="comments-input" matInput placeholder="Comments" type="text" [(ngModel)]="exercise.comment" name="coachComment">
          </mat-form-field>
          <button id="submit-button" mat-raised-button type="submit" color="primary">Save</button>
        </form>
      </div>
      <div mat-dialog-actions>
        <button mat-raised-button class="close" (click)="closeDialog()" color="warn">Cancel</button>
  </div>
</div>
