<div class="dialog">
  <h1 mat-dialog-title>{{ data.name }}, Set Number {{data.setNumber}}</h1>
  <div mat-dialog-content>
      <form class="exercises-form" id="exercises-form" (ngSubmit)="submitForm()">
          <mat-form-field>
              <input id="dialog-reps-input" matInput placeholder="Number of Reps" type="text" required [(ngModel)]="exercise.reps" name="reps">
          </mat-form-field>
          <mat-form-field>
              <input id="dialog-weight-input" matInput placeholder="Weight Range" type="text" required [(ngModel)]="exercise.weight" name="weight">
          </mat-form-field>
          <mat-form-field>
              <input id="dialog-comments-input" matInput placeholder="Comments" type="text" [(ngModel)]="exercise.comment" name="coachComment">
          </mat-form-field>
          <button id="submit-button" mat-raised-button type="submit" (click)="updateExercise()" color="primary">Save</button>
        </form>
      </div>
      <div mat-dialog-actions>
        <button mat-raised-button class="close" (click)="closeDialog()" color="warn">Cancel</button>
  </div>
</div>
