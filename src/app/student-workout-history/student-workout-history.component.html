<h1> {{studentsDataSource.name}} </h1>
<mat-form-field id="student-form-field">
  <mat-label>Select Which Exercise</mat-label>
  <mat-select id="student-select" >
    <mat-option
    *ngFor="let exercise of exercisesDataSource"
        [value]="exercise.name">
        {{exercise.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
