<div fxFlex fxLayout="column" fxLayoutAlign="center center">
<table mat-table [dataSource]="recExercisesDataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="sets">
          <th mat-header-cell *matHeaderCellDef> Sets </th>
          <td mat-cell *matCellDef="let element"> {{element.sets}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Exercise </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="reps">
          <th mat-header-cell *matHeaderCellDef> Reps </th>
          <td mat-cell *matCellDef="let element"> {{element.reps}} </td>
        </ng-container>

        <ng-container matColumnDef="rest">
          <th mat-header-cell *matHeaderCellDef>Rest</th>
          <td mat-cell id="rest-cell" *matCellDef="let element">
            {{ element.rest }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <h2>Set 1</h2>
      <div fxFlex fxLayout fxLayoutAlign="center center">
            <form class="example-form">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Exercise">
                    </mat-form-field>
                <div fxflex="row">
                    <mat-form-field class="example-half-width reps">
                        <input type="number" matInput placeholder="Reps">
                    </mat-form-field>
                    <span></span>
                    <mat-form-field id="input-weight" class="example-half-width weight">
                        <input type="number" matInput placeholder="Weight">
                    </mat-form-field>
                </div>
                    <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Comments"></textarea>
                    </mat-form-field>
            </form>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="center center">
            <button mat-button color="primary">Next Set</button>
      </div>
    </div>
