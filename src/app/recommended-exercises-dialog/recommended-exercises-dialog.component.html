<div class="dialog">
  <h1 mat-dialog-title>{{data}}</h1>
  <div mat-dialog-content>
    <form class="recommended-exercises-form" id="recommended-exercises-form" (ngSubmit)="submitForm()">
      <mat-form-field>
        <input type="text" placeholder="Exercise Name" aria-label="Assignee" matInput [formControl]="myControl"
          [matAutocomplete]="auto" required
          [(ngModel)]="recommendedExercise.name">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
        <input id="sets-input" matInput placeholder="Number of Sets" type="text" required
          [(ngModel)]="recommendedExercise.sets" name="sets">
      </mat-form-field>
      <mat-form-field>
        <input id="reps-input" matInput placeholder="Number of Reps" type="text" required
          [(ngModel)]="recommendedExercise.reps" name="reps">
      </mat-form-field>
      <mat-form-field>
        <input id="weight-input" matInput placeholder="Weight Range" type="text" required
          [(ngModel)]="recommendedExercise.weight" name="weight">
      </mat-form-field>
      <mat-form-field>
        <input id="comments-input" matInput placeholder="Comments" type="text"
          [(ngModel)]="recommendedExercise.coachComment" name="coachComment">
      </mat-form-field>
      <mat-form-field>
        <input id="rest-input" matInput placeholder="Rest Time" type="text" [(ngModel)]="recommendedExercise.rest"
          name="rest">
      </mat-form-field>
      <button id="submit-button" mat-raised-button type="submit" color="primary" click="addExercise()">Save</button>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="close" (click)="closeDialog()" color="warn">Cancel</button>
  </div>
</div>
