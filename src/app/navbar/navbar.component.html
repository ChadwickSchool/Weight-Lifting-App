<mat-sidenav-container fullscreen>
    <mat-sidenav  #sidenav role="navigation">
     <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">account_circle</mat-icon>
        <div *ngIf="auth.user$ | async; then user else guest"></div>
        <ng-template #user>
            <span  class="label" (click)="auth.signOut()">Log Out</span>
        </ng-template>
          <ng-template #guest>
            <span class="label" (click)="auth.googleSignin()">Login</span>
          </ng-template>
      </a>
      <a mat-list-item routerLink="/">
        <mat-icon class="icon">home</mat-icon>
          <span class="label">Home</span>
      </a>
      <a mat-list-item routerLink="/today-workout-student">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
       <div fxHide.gt-xs>
         <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
       <div>
         <a routerLink="/">
            Get Big
         </a>
       </div>
       <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
          <ul fxLayout fxLayoutGap="20px" class="navigation-items">
              <li>
                <a routerLink='/'>
                    <mat-icon id="home-icon" class="icon">home</mat-icon>
                    <span class="label">Home</span>
                </a>
              </li>
              <li>
                  <a routerLink="/today-workout-student">
                      <mat-icon id="dashboard-icon" class="icon">fitness_center</mat-icon>
                      <span id="workout-label" class="label">Today's Workout</span>
                  </a>
                </li>
                <li>
                    <a>
                      <mat-icon id="input-icon" class="icon">account_circle</mat-icon>
                    <div *ngIf="auth.user$ | async; then user else guest"></div>
                    <ng-template #user>
                        <span  class="label" (click)="auth.signOut()">Log Out</span>
                    </ng-template>
                    <ng-template #guest>
                      <span class="label" (click)="auth.googleSignin()">Login</span>
                    </ng-template>
                     </a>
                </li>

          </ul>
       </div>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
