<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
   <mat-nav-list>
    <a mat-list-item>
      <mat-icon class="icon">input</mat-icon>
      <span class="label">Login</span>
    </a>
    <a mat-list-item routerLink="/">
      <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
    </a>
    <a mat-list-item routerLink="/today-workout-student">
      <mat-icon class="icon">dashboard</mat-icon>
      <span class="label">Dashboard</span>
    </a>
    <a  mat-list-item type="button">
      <mat-icon class="icon">input</mat-icon>
      <span class="label">LogOut</span>
    </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div fxHide.gt-xs>
       <button mat-icon-button> 
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
       <a routerLink="/">
          Get Big
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
              <a routerLink='/'>
                  <mat-icon id="home-icon" class="icon">home</mat-icon>
                  <span class="label">Home</span>
              </a>
            </li>
            <li>
                <a routerLink="/today-workout-student">
                    <mat-icon id="dashboard-icon" class="icon">fitness_center</mat-icon>
                    <span id="workout-label" class="label">Today's Workout</span>
                </a>
              </li>
              <li>
                  <a>
                    <mat-icon id="input-icon" class="icon">account_circle</mat-icon>
                    <span  class="label">Login</span>
                   </a>
              </li>
            <!-- <li>
                <a>
                  <mat-icon id="out-icon" class="icon">input</mat-icon>
                  <span class="label">LogOut</span>
                 </a>
            </li> -->
        </ul>
     </div>
    </mat-toolbar>
    <main>
        <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
