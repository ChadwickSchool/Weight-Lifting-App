<div fxFlex fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field id="group-form-field">
    <mat-label>Select Your Group</mat-label>
    <mat-select id="group-select" [(value)]="group.name">
      <mat-option *ngFor="let group of groups$ | async as groups" [value]="group.name" (click)="setCurrentGroupSelected(group)">
        {{ group.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  <button routerLink="/today-workout-admin" id="next-btn" button="submit" mat-raised-button color="primary" (click)="setCurrentDateSelected(date)">Create a Workout</button>
</div>
